server.port=8081
spring.application.name=auth-gateway
spring.main.web-application-type=REACTIVE
spring.cloud.gateway.routes[0].id=logout
spring.cloud.gateway.routes[0].uri=no://op
spring.cloud.gateway.routes[0].predicates=Path=/api/account/auth/logout/**
spring.cloud.gateway.routes[0].filters[0]=SpliceIdParameterFilter
spring.cloud.gateway.routes[0].filters[1]=RewritePath=/api/account/auth/logout/(?<segment>.*), /auth/logout/$\{segment}
spring.cloud.gateway.routes[1].id=register
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates=Path=/api/account/auth/register/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/account/auth/register/(?<segment>.*), /auth/register/$\{segment}
spring.cloud.gateway.routes[2].id=login
spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[2].predicates=Path=/api/account/auth/login/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/account/auth/login/(?<segment>.*), /auth/login/$\{segment}
spring.cloud.gateway.routes[3].id=accountService
spring.cloud.gateway.routes[3].uri=http://localhost:8082
spring.cloud.gateway.routes[3].predicates=Path=/api/account/**
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/api/account/(?<segment>.*), /$\{segment}
spring.cloud.gateway.routes[3].filters[1]=AuthenticationFilter
spring.cloud.gateway.routes[4].id=scheduleService
spring.cloud.gateway.routes[4].uri=http://localhost:8083
spring.cloud.gateway.routes[4].predicates=Path=/api/schedule/**
spring.cloud.gateway.routes[4].filters[0]=RewritePath=/api/schedule/(?<segment>.*), /$\{segment}
spring.cloud.gateway.routes[4].filters[1]=SpliceIdParameterFilter